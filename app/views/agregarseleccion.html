<div ng-controller="AgregarseleccionCtrl">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>

  <form name="seleccionForm" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input name="name" type="text" ng-model="selec.Nombre" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="tecnico" class="col-sm-2 control-label">Técnico:</label>
      <div class="col-sm-10">
        <input name="tecnico" type="text" ng-model="selec.Tecnico" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="federacion" class="col-sm-2 control-label">Federación:</label>
      <div class="col-sm-10">
        <input name="federacion" type="text" ng-model="selec.Federacion" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="pais" class="col-sm-2 control-label">Pais:</label>
      <div class="col-sm-10">
        <input name="pais" type="text" ng-model="selec.Pais" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="add()" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Seleccion = {{selec | json}}</pre>
  </div>
</div>
