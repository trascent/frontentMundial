<div ng-controller="EliminarjugadorCtrl"  class="container">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>
    <div class="alert alert-danger">
      <strong>Precaución!</strong> Está seguro de ejecutar esta acción?
    </div>

  <form name="jugadorForm" class="form-horizontal" ng-init="load(Id)">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input name="name" type="text" ng-model="domain.Nombre" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="Club" class="col-sm-2 control-label">Club:</label>
      <div class="col-sm-10">
        <input name="Club" type="text" ng-model="domain.Club" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="Edad" class="col-sm-2 control-label">Edad:</label>
      <div class="col-sm-10">
        <input name="Edad" type="text" ng-model="domain.Edad" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="Posicion" class="col-sm-2 control-label">Posición:</label>
      <div class="col-sm-10">
        <input name="Posicion" type="text" ng-model="domain.Posicion" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="IdSeleccion" class="col-sm-2 control-label">Id Selección:</label>
      <div class="col-sm-10">
        <input name="IdSeleccion" type="text" ng-model="domain.IdSeleccion.Id" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="delete(Id)" value="Eliminar" class="btn btn-danger"/>
      </div>
    </div>
  </form>
  <pre>Jug = {{domain | json}}</pre>
  </div>
</div>
